extends: conditional
message: "'%s' must be defined in the first instance"
level: error
scope: text
ignorecase: false
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z|a-z|-]+ )+\(([A-Z]{3,5})\)'
exceptions:
